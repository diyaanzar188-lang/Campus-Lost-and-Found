<!DOCTYPE html>
<html>
<head>
    <title>Student Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #eaf1ff;
        }
        .login-box {
            max-width: 400px;
            margin: 100px auto;
        }
        .header {
            background: #0d6efd;
            color: white;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>

<body>

<div class="login-box card">
    <div class="header">
        <h4>Student Login</h4>
    </div>

    <div class="card-body">
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <input type="text" name="regno" class="form-control mb-3"
                   placeholder="Register Number (eg: LBT25IT021)" required>

            <input type="password" name="password" class="form-control mb-3"
                   placeholder="Password (eg: lbt021)" required>

            <button class="btn btn-primary w-100">Login</button>
        </form>
    </div>
</div>

</body>
</html>
